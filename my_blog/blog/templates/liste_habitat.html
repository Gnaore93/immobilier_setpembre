
{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="scroll-div" style="width: 1200px;height:800px;overflow:hidden;overflow-y:scroll;background-color:white">
        <div class="scroll-object" style="color: white;">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 style="padding: 30px;color:blue;">Liste des  articles</h2>
                </div>
                <div class="col-md-12">
                <a href="{% url 'Ajout_Abitat' %}" class="btn btn-deep-orange float-right"> <i class=""></i>Ajouter habitat</a> <br> <br>
                    {% if list_habitats %}
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>   
                                    <tr>
                                        <th>Titre</th>
                                        <th>Image</th>
                                        <th>Prix</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for habitat in list_habitats%}
                                    <tr>
                                        <td><a href="">{{habitat}}</a></td>
                                        <td><a href=""><img src="{{habitat.image.url}}" style="height: 60px; width:120px;"></a></td>
                                        <td><a href="">{{habitat.prix}}</a></td>
                                        <td>
                                            <a href="" class="btn btn-info"><i class="fas fa-edit"></i></a>
                                            <a href=""class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>  
                            </table>
                        </div>
                    </div>
                    {% else %}
                    <h3> Vous n'avez aucun article</h3>
                    {% endif %} 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
