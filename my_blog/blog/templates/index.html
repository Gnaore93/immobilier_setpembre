<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My blog</title>
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    
  </head>
  <body>
    {%include 'nav.html'%}
    
    <h1 class = "text-center">Bienvenue sur notre site</h1>
    <div class = "container" style="background-color:#F2F2F2;" >
        <div class="row">
          {% for habitat in liste_habitats %}
          <div class = "col-12 col-md-6 col-lg-3 col-xl-3"> 

            <div class="card mt-2 mb-2">
                <img class= "card_img_top" src="{{habitat.image.url}}" alt="Chicago Skyscrapers"style="height:200px;">
                <!--card content-->
                <div class="card-body" style="height:240px ;">

                  <h5 class="card-title"> <a href="{%url 'detail' habitat.id %}">{{habitat.title}}</a> </h5>
                  <p class="card-text">{{habitat.desc}}</p>
                  <p class="card-text">PubliÃ© il ya {{habitat.date_create|timesince}}</p>
                  <!--bouton-->
                  <a href="{%url 'detail' habitat.id %}" class ="btn btn-primary">Voir detail...</a>
                </div>
                
                
            </div>
          </div>
          {% endfor %}
        </div>
         
    </div>

    


    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
  {%include 'footer.html'%}
</html>
